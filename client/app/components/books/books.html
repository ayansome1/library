<div class="container-fluid" data-ng-controller="booksController">
    <div class="col-xs-12 padding-top-20 padding-bottom-20 padding-left-0" ng-style="{'visibility': books.length ? '' : 'hidden'}">
        <div class="col-xs-8">
            <span class="lib-header">
                BOOKS
            </span>
            <span class="float-right lib-count">
                {{bookCount}} Books
            </span>
        </div>
    </div>
    <div class="col-xs-8 no-details text-center" ng-show="!books.length">
        No books yet !
    </div>
    <div class="col-xs-8" ng-show="books.length">
        <div class="col-xs-12 padding-left-0" ng-repeat="book in books">
            <div class="lib-container">
                <div class="lib-thumb">
                    <img src="images/book_icon.svg" />
                </div>
                <div class="lib-content">
                    <div>
                        <span class="lib-title">{{book.name}}</span>
                        <span class="lib-extras float-right">ISBN - {{book.isbn}}</span>
                    </div>
                    <div>
                        <span class="book-by">by </span>
                        <span class="book-author"> {{book.author_name}}</span>
                    </div>
                    <div class="col-xs-10 padding-left-0 book-description">
                        {{book.description}}
                    </div>
                    <div class="col-xs-2 text-right padding-right-0 more-info" ui-sref="app.book-details({id: book.book_id})">
                        More
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-4 text-center">
        <button class="lib-button" ng-click="showAdvanced($event)">Add Book</button>
    </div>
</div>
