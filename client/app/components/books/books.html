<div class="container-fluid" data-ng-controller="booksController">
    <div class="col-xs-12 padding-top-20 padding-bottom-20">
        <div class="col-xs-8">
            <span class="lib-header">
                BOOKS
            </span>
            <span class="float-right lib-count">
                {{books}} Books
            </span>
        </div>
    </div>
    <div class="col-xs-8">
        <div class="lib-container">
            <div class="lib-thumb">
                <img src="images/book_icon.svg" />
            </div>
            <div class="lib-content">
                <div>
                    <span class="lib-title">Book title</span>
                    <span class="lib-extras float-right">ISBN - 131246198461289</span>
                </div>
                <div>
                    <span class="book-by">by </span>
                    <span class="book-author"> Philip K. Roy</span>
                </div>
                <div class="col-xs-11 book-description">
                    It was afnkla fasfsd ds gsd gsdg ret re tre t ret re t re tre t re t re t ret re t er tertretretet ret re tre tretretreterterterter
                </div>
                <div class="col-xs-1 more-info">
                    More
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-4 text-center">
        <button class="lib-button" ng-click="showAdvanced($event)">Add Book</button>
    </div>
</div>
