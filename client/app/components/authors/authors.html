<div class="container-fluid" data-ng-controller="authorsController">
    <div class="col-xs-8" ng-show="authors.length">
        <div class="col-xs-12 padding-top-20 padding-bottom-20">
            <div class="col-xs-12">
                <span class="lib-header">
                    AUTHORS
                </span>
                <span class="float-right lib-count">
                    {{authorCount}} Authors
                </span>
            </div>
        </div>
        <div class="col-xs-12" ng-repeat="it in authors">
            <div class="lib-container">
                <div class="lib-thumb">
                    <img src="images/author_icon.svg" />
                </div>
                <div class="lib-content">
                    <div>
                        <span class="lib-title">{{it.name}}</span>
                        <span class="lib-extras float-right">Born in {{it.country}}</span>
                    </div>
                    <div class="author-details">
                        Age {{it.age}} / {{it.gender}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-8 no-details text-center" ng-show="!authors.length">
        No authors yet !
    </div>
    <div class="col-xs-4 text-center">
        <button class="lib-button" ng-click="showAdvanced($event)">Add Author</button>
    </div>
</div>
