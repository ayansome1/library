<div class="padding-30">
    <div class="margin-bottom-30">
        <span class="font-bold">ADD AUTHOR</span>
        <i class="fa fa-close float-right close-button cursor-pointer" ng-click="cancel()"></i>
    </div>
    <md-input-container class="md-block margin-bottom-0" flex-gt-sm="">
        <label>Author name</label>
        <input ng-model="author.name">
    </md-input-container>
    <div class="col-xs-12 padding-0">
        <div class="col-xs-6 padding-left-0  padding-top-13">
            <md-datepicker ng-model="author.dob" md-current-view="year" md-placeholder="Enter DOB"></md-datepicker>
        </div>
        <div class="col-xs-6 padding-right-0 padding-bottom-10">
            <md-input-container class="md-block margin-bottom-0 margin-top-8" flex-gt-sm="">
                <label>Gender</label>
                <md-select ng-model="author.gender">
                    <md-option ng-repeat="gender in genders" value="{{gender}}">
                        {{gender}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
    </div>
    <div class="col-xs-12 padding-0">
        <md-input-container class="md-block margin-bottom-0" flex-gt-sm="">
            <label>Born in</label>
            <input ng-model="author.bornIn">
        </md-input-container>
    </div>
    <div class="col-xs-12 padding-0">
        <md-input-container class="md-block">
            <label>About Author</label>
            <textarea ng-model="author.about" rows="3" md-select-on-focus=""></textarea>
        </md-input-container>
    </div>
    <div>
        <button class="lib-button-cancel float-left" ng-click="cancel()">Cancel</button>
        <button class="lib-button float-right" ng-click="cancel()">Save Author</button>
    </div>
</div>
